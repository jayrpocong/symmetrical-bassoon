
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | VA Launchpad Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <header class="bg-white border-b h-16 flex items-center justify-center">
        <a href="index.html" class="font-bold">VA Launchpad</a>
    </header>
    <main class="max-w-xl mx-auto px-4 py-16">
        <h1 class="text-3xl font-bold mb-8 text-center">Contact Us</h1>
        <form class="bg-white p-8 rounded-3xl shadow-sm border space-y-4">
            <div>
                <label class="block text-sm font-bold mb-1">Name</label>
                <input type="text" class="w-full border p-3 rounded-xl">
            </div>
            <div>
                <label class="block text-sm font-bold mb-1">Email</label>
                <input type="email" class="w-full border p-3 rounded-xl">
            </div>
            <div>
                <label class="block text-sm font-bold mb-1">Message</label>
                <textarea class="w-full border p-3 rounded-xl" rows="4"></textarea>
            </div>
            <button class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold">Send Message</button>
        </form>
    </main>
</body>
</html>
