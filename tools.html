
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Tools for Virtual Assistants | Niche Finder & Proposal Generator</title>
    <meta name="description" content="Use our AI tools to find your VA niche, generate job proposals, and polish your resume. Powered by Gemini.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
      }
    }
    </script>
</head>
<body class="bg-slate-50">
    <header class="bg-white border-b h-16 flex items-center">
        <nav class="max-w-7xl mx-auto px-4 flex w-full justify-between items-center">
            <a href="index.html" class="font-bold">VA Launchpad</a>
            <div class="flex space-x-6">
                <a href="index.html" class="text-sm">Home</a>
                <a href="tools.html" class="text-sm text-indigo-600 font-bold">Tools</a>
            </div>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-16">
        <h1 class="text-3xl font-bold mb-2">AI VA Toolbox</h1>
        <p class="text-slate-600 mb-8">Professional tools to launch your freelance career.</p>

        <div class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
            <div id="tool-header" class="p-8 bg-slate-50 border-b">
                <h2 class="text-2xl font-bold" id="tool-title">Proposal Generator</h2>
                <p class="text-slate-600" id="tool-desc">Create winning job proposals in seconds.</p>
            </div>
            
            <div class="p-8">
                <form id="tool-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold mb-2">Job Description / Details</label>
                        <textarea id="main-input" rows="5" class="w-full px-5 py-4 rounded-2xl border border-slate-200 outline-none focus:border-indigo-500" placeholder="Paste the job description or your details here..."></textarea>
                    </div>
                    <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100">
                        Generate Result
                    </button>
                </form>

                <div id="loading" class="hidden mt-8 text-center text-indigo-600 font-bold animate-pulse">
                    AI is thinking...
                </div>

                <div id="result-container" class="hidden mt-8">
                    <h3 class="font-bold mb-4">Your AI Generated Content:</h3>
                    <div id="result-text" class="p-6 bg-slate-50 rounded-2xl border border-slate-200 whitespace-pre-wrap text-slate-700 leading-relaxed"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { GoogleGenAI } from "@google/genai";

        const form = document.getElementById('tool-form');
        const input = document.getElementById('main-input');
        const submitBtn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const val = input.value.trim();
            if(!val) return;

            loading.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            submitBtn.disabled = true;

            try {
                const ai = new GoogleGenAI({ apiKey: window.env?.API_KEY || 'API_KEY_PLACEHOLDER' });
                const response = await ai.models.generateContent({
                    model: 'gemini-3-flash-preview',
                    contents: `You are an expert Virtual Assistant mentor. Based on this input, generate a professional, actionable result: ${val}`,
                });

                resultText.innerText = response.text;
                resultContainer.classList.remove('hidden');
            } catch (err) {
                alert('Error generating content. Please try again.');
            } finally {
                loading.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
